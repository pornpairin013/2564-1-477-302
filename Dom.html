<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function listAllNodes(){
            var rootElement =document.documentElement;
            var firstTier = rootElement.childNodes;

            for (var i = 0; i< firstTier.length; i++){
                alert(firstTier[i]);
            }
    }
    </script>
</head>
<body>
    <p>
        This is p element.
    </p>
    <div>
        This is div element.
    </div>
    <a href="#">This is anchor element.</a>
    <button onclick="listAllNodes()">List All Child Element</button>
</body>
</html>

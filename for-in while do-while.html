<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    
    <script>
        var cars= ["BMW","Volvo", "Benz", "Ford"];
        var i=0, text="";
        for(i in cars){
            text += cars[i] + "<br>";
        }
        while (i<cars.length){
            text =text + cars[i] + "<br>";
            //text += car{i} +"<br>";
            i++; // i= i+1;
        }
        do{
            text = text +cars[i] + "<br>";
            i++;
        } while(i< cars.length);
        document.getElementById("demo").innerHTML =text;
    </script>
        
</body>
</html>
